<mat-card class="basis-[600px] md:basis-[100%]">
  <mat-card-content>
    <h1>Sign In</h1>
    <form (ngSubmit)="login()">
      <mat-form-field class="btn-block" appearance="outline">
        <mat-label>Mail</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="marie.mustermann@beispiel.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid mail address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          This field cannot be empty
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('pattern')">
          You should not use your @embedded mail address
        </mat-error>
      </mat-form-field>
      <mat-form-field class="btn-block" appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput [formControl]="passwordFormControl" placeholder="Geheimes Passwort">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          This field cannot be empty
        </mat-error>
      </mat-form-field>
      <button mat-flat-button color="primary" class="btn-block"  type="submit" [disabled]="!isValid()">
        Sign In <mat-icon>login</mat-icon>
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['/action']" [queryParams]="{mode: 'register'}">
      Registrieren
    </button>
    <button mat-button color="primary" [routerLink]="['/action']" [queryParams]="{mode: 'forgotPassword'}">
      Passwort Vergessen
    </button>
  </mat-card-actions>
</mat-card>
