<mat-card fxFlex="800px" fxFlex.lt-md="100">
  <mat-card-content>
    <h1>Passwort Vergessen</h1>
    <p>Jeder vergisst mal was. Wir helfen dir gerne mit deinem Passwort.</p>
    <form>
      <mat-form-field class="btn-block" appearance="outline">
        <mat-label>E-Mail</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="marie.mustermann@beispiel.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Bitte gib eine gÃ¼ltige E-Mail Adresse ein
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Bitte gib deine E-Mail Adresse ein
        </mat-error>
      </mat-form-field>
      <re-captcha [formControl]="recaptchaFormControl"></re-captcha>
      <button mat-flat-button color="primary" class="btn-block" >
        E-Mail Anfordern <mat-icon>send</mat-icon>
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['/action']" [queryParams]="{mode: 'login'}">
      Anmelden
    </button>
    <button mat-button color="primary" [routerLink]="['/action']" [queryParams]="{mode: 'register'}">
      Registrieren
    </button>
  </mat-card-actions>
</mat-card>
