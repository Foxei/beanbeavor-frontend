<mat-card *ngIf="mode == 'resetPassword'">
  <mat-card-content>
    <h1>Passwort Ändern</h1>
    <p>Fast geschafft! Du must nur noch schnell dein neues Passwort eingeben.</p>
    <form>
      <mat-form-field class="btn-block" appearance="outline">
        <mat-label>Passwort</mat-label>
        <input type="password" matInput [formControl]="passwordFormControl" placeholder="Geheimes Passwort">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Bitte gib deine Passwort ein
        </mat-error>
      </mat-form-field>
      <button mat-flat-button color="primary" class="btn-block">
        Anmelden
        <mat-icon>login</mat-icon>
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" routerLink="/authentication">
      Anmelden
    </button>
  </mat-card-actions>
</mat-card>
<app-authentication *ngIf="this.mode == 'login'"></app-authentication>
<app-register *ngIf="this.mode == 'register'"></app-register>
<app-forgot-password *ngIf="this.mode == 'forgotPassword'"></app-forgot-password>
<bb-user *ngIf="this.mode == 'user'"></bb-user>
