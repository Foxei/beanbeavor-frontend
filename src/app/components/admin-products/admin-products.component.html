<div class="flex flex-col pt-4">

  <div class="flex flex-row gap-4 items-stretch">
    <mat-form-field appearance="outline" class="grow">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Keyword" #input>
    </mat-form-field>
    <button mat-fab color="primary" (click)="uploadNewProduct()"><mat-icon>add</mat-icon></button>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef> Picture </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex flex-row justify-between items-center">
            <img mat-card-image [src]="element.image.url"
              style="object-fit: cover;aspect-ratio: square; width:48px; height:48px; background-image: url('assets/no-coffee.svg'); background-size: 250px 250px;"
              class="loading" onload="this.className='animate'">
            <button mat-icon-button (click)="changeImage(element)"><mat-icon>edit</mat-icon></button>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex flex-row justify-between items-center">
            <span class="clamp-to-one-line">{{element.name}}</span>
            <button mat-icon-button (click)="changeName(element)"><mat-icon>edit</mat-icon></button>
          </div>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex flex-row justify-between items-center">
            <span class="clamp-to-one-line">{{element.description}}</span>
            <button mat-icon-button (click)="changeDescription(element)"><mat-icon>edit</mat-icon></button>
          </div>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex flex-row justify-between items-center">
            {{element.price | currency:'EUR':'symbol':'2.2':'de-DE'}}
            <button mat-icon-button (click)="changePrice(element)"><mat-icon>edit</mat-icon></button>
          </div>
        </td>

      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex flex-row justify-between items-center">
            {{element.category}}
            <button mat-icon-button (click)="changeCategory(element)"><mat-icon>edit</mat-icon></button>
          </div>
        </td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex flex-row gap-2">
            <button mat-icon-button (click)="enableProduct(element)" *ngIf="!element.enabled"
              matTooltip="Enable"><mat-icon>visibility_on</mat-icon></button>
            <button mat-icon-button (click)="disableProduct(element)" matTooltip="Disable"
              *ngIf="element.enabled"><mat-icon>visibility_off</mat-icon></button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[15, 25, 50, 100]"></mat-paginator>
</div>

<div class="fixed right-3 bottom-3 flex flex-col gap-3 ">


</div>
