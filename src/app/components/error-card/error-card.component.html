<mat-card>
  <mat-card-content>
    <app-media-and-text [mediaSrc]="this.mediaSrc">
      <h1 *ngIf="this.title">{{this.title}}</h1>
      <p *ngIf="this.message">{{this.message}}</p>
      <ng-content></ng-content>
    </app-media-and-text>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" routerLink="/">
      Startseite
    </button>
  </mat-card-actions>
</mat-card>
